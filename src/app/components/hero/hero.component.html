<section class="p-6 grid md:grid-cols-2 pt-20">
    <div class="hero-info md:p-12 my-5">
        <h1 class="hero-title">{{hero.title}}</h1>
        <p class="my-5 text-lg hero-text">
            {{hero.text}}
        </p>
        <button
            class="whitespace-nowrap inline-flex items-center justify-center px-8 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">
            {{hero.button}}
        </button>
    </div>
    <div class="hero-banner">
        <img src={{hero.img}} alt="">
    </div>
</section>
