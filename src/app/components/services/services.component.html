<section class="bg-white text-center service-section p-3 md:p-16">
    <p class="service-sub">Service</p>
    <h3 class="service-title">
        We're an agency tailored to all <br />
        clients' needs that always delivers
    </h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:px-12">
        <div *ngFor="let service of services" class="service project-card p-2 md:py-6 md:px-12">
            <img src={{service.img}} alt="" class="card-img mx-auto">
            <p class="card-title mt-6 mb-2">{{service.title}}</p>
            <p class="service-price">${{service.price}}</p>
            <p class="card-text">
                {{service.text}}
            </p>
        </div>
    </div>
    <button
        class="my-8 md:my-12 px-8 py-2 rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-800">
        Explore More
    </button>
</section>
